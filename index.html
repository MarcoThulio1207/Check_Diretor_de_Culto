<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <!-- CSS -->
  <link rel="stylesheet" href="css/style.css">

  <!-- Google Font -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Rubik+Mono+One&display=swap" rel="stylesheet">

  <title>Checklist Diretor de Culto</title>
</head>
<body>

  <main class="container">

    <img src="image/1.png" alt="Logo da Conferência Recarga" class="logo">

    <h1 class="rubik-mono-one-regular">
      Checklist geral do Diretor de Culto
    </h1>

    <!-- ===== PORTARIA ===== -->
    <section>
      <h2>Portaria</h2>
      <ul>
        <li>
          <span>Confirmar escala e presença dos servos</span>
          <input type="checkbox">
        </li>
        <li>
          <span>Alinhar vestimenta/padrão de identificação</span>
          <input type="checkbox">
        </li>
        <li>
          <span>Planejar dinâmica de fila</span>
          <input type="checkbox">
        </li>
      </ul>
    </section>

    <!-- ===== CHECK-IN ===== -->
    <section>
      <h2>Check-in (Geral)</h2>
      <ul>
        <li>
          <span>Verificar mesas e organização do espaço</span>
          <input type="checkbox">
        </li>
        <li>
          <span>Conferir sistema/listas</span>
          <input type="checkbox">
        </li>
      </ul>
    </section>

    <!-- Continue o restante seguindo o mesmo padrão -->

  </main>

</body>
</html>
